<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="шторы" content="«Lorem» — производитель изделий для внутренней и внешней lorem">
    <title>Шторы</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="data.js" type="module"></script>
    <script defer src="main.js"></script>
</head>

<body>
    <section class="container">
        <!-- Блок слайдера -->
        <aside class="sidebar">
            <nav class="sidebar-menu">
                <span class="sidebar__logo">
                    <p>LOGO</p>
                </span>
                <!-- Меню навигации -->
                <span class="sidebar-menu__nav__item">
                    <a href="#">
                        <svg class="sidebar-menu__nav__icon">
                            <use xlink:href="assets/sprite.svg#burger">
                            </use>
                        </svg>
                    </a>
                </span>
                <ul class="sidebar-menu__nav">
                    <!-- Рендерим в js -->
                </ul>
            </nav>
            <span class="sidebar-menu__nav__item">
                <a href="#">
                    <svg class="sidebar-menu__nav__icon">
                        <use xlink:href="assets/sprite.svg#short-search"></use>
                    </svg>
                </a>
            </span>
        </aside>
        <main class="main">
            <section class="slider">
                <!-- Слайдер -->
                <aside class="slider__info">
                    <h1 class="slider__info--header">
                        КУПИТЕ<br>
                        <strong>ЧТО-ТО<br></strong>И ЕЩЁ
                        <strong>ШТОРЫ</strong>
                    </h1>
                    <aside class="slider__info--description">
                        «Lorem» — производитель изделий для внутренней и внешней<br>lorem
                    </aside>
                    <button class="slider__info--calculate">
                        <p>КАЛЬКУЛЯТОР</p>
                    </button>
                </aside>
                <aside class="slider__order">
                    <button class="slider__order--button">ЗАКАЗАТЬ ЗАМЕР</button>
                    <span class="slider__order__item"><a href="#">
                            <svg class="slider__order__item__icon">
                                <use xlink:href="assets/sprite.svg#cart-icon"></use>
                            </svg></a>
                    </span>
                </aside>
                <div class="slider__wrapper">
                    <!-- Рендерим в js -->
                </div>
                <div class="slider__control">
                    <span class="slider__control__action slider__control__action--prev"
                        aria-label="Предыдущий слайд"></span>
                    <span class="slider__control__action__info"></span>
                    <span class="slider__control__action slider__control__action--next"
                        aria-label="Следующий слайд"></span>
                </div>
            </section>
            <!-- Блок популярное -->
            <section class="popular">
                <h1 class="popular__title">Популярное</h1>
                <div  class="popular__container">
                    <div class="popular__container__content">
                        <!-- Рендерим в js -->
                    </div>
                    <span class="popular__container__empty"></span>
                </div>
            </section>

            <!-- Блок лучшие предложения -->
            <section class="best-offers">
                <h2 class="best-offers__title">Лучшие предложения</h2>
                <div class="best-offers__grid">
                    <article class="card">
                        <h3 class="card__title">Товар 1</h3>
                        <p class="card__description">Описание товара 1</p>
                        <button class="card__button">Купить</button>
                    </article>
                    <article class="card">
                        <h3 class="card__title">Товар 2</h3>
                        <p class="card__description">Описание товара 2</p>
                        <button class="card__button">Купить</button>
                    </article>
                    <article class="card">
                        <h3 class="card__title">Товар 3</h3>
                        <p class="card__description">Описание товара 3</p>
                        <button class="card__button">Купить</button>
                    </article>
                    <article class="card">
                        <h3 class="card__title">Товар 3</h3>
                        <p class="card__description">Описание товара 3</p>
                        <button class="card__button">Купить</button>
                    </article>
                </div>
            </section>
        </main>
    </section>
    <!-- Подвал -->
    <footer class="footer">
        <p class="footer__text">&copy; 2025 Все права защищены.</p>
    </footer>
</body>

</html>
